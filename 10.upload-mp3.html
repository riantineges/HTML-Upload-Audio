<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <audio src="sample.mp3" controls></audio>
                </td>
                <td>
                    Format MP3 dengan atribut controls
                </td>
            </tr>

            <tr>
                <td>
                    <audio src="sample.mp3" controls loop></audio>
                </td>
                <td>
                    Format MP3 dengan atribut controls dan loop
                </td>
            </tr>

            <tr>
                <td>
                    <audio src="sample.mp3" controls muted></audio>
                </td>
                <td>
                    Format MP3 dengan atribut controls dan mute
                </td>
            </tr>
            <tr>
                <td>
                    <audio src="sample.flac" controls>
                    </audio>
                </td>
                <td>
                    Format FLAC dengan atribut controls
                </td>
            </tr>
            
           
        
        
        
        <br>
        

        </table>
        
    </body>
</html>
